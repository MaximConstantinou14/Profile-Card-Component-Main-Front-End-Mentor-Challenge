<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="background-image">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <main>
      <img class="prof-pic" src="./images/image-victor.jpg" alt="Profile Picture Victor Crest">
      <div class="inline">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
    </main>

    <hr>

    <div class="inline-two">
      <div class="followers">
       <h1 class="followers-number">80K</h1>
       <p class="followers-name">Followers</p>
      </div>

      <div class="likes">
        <h1 class="likes-number">803K</h1>
        <p class="likes-name">Likes</p>
      </div>

      <div class="photos">
        <h1 class="photos-number">1.4K</h1>
        <p class="photos-name">Photos</p>
      </div>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
